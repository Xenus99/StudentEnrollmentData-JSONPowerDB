<html>
    <head>
        <title>JPDB MicroProject</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width-device.width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>        
    </head>

    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>JPDB Micro Project: Student Enrollment Form</h2>
            </div>
            <form id="studform" method="get">
                <div class="form-group">
                    <label>Roll-No:</label>
                    <input type="number" id="roll" class="form-control" onchange="getstud()">
                </div>
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Class:</label>
                    <input type="number" id="clas" class="form-control">
                </div>
                <div class="form-group">
                    <label>Birth-Date(dd/mm/yyyy):</label>
                    <input type="text" id="bday" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" id="addr" class="form-control">
                </div>
                <div class="form-group">
                    <label>Enrollment-Date(dd/mm/yyyy):</label>
                    <input type="text" id="enrol" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="button" id="save" class="btn btn-lg btn-primary" onclick="saveData()">Save</button>
                    <button type="button" id="change" class="btn btn-lg btn-primary" onclick="changeData()">Change</button>
                    <button type="button" id="reset" class="btn btn-lg btn-primary" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>    
</html>
